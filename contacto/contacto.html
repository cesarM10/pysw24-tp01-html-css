<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styloContacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="../index.html">
          <img src="../img/logo.png" alt="Icono Visita Jujuy" />
        </a>
      </div>
      <div class="nav-text">
        <h1 class="great-vibes-regular">
          Poder Judicial de la Provincia de Jujuy
        </h1>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../contacto/contacto.html">Contacto</a></li>
          <li><a href="../noticias/noticias.html">Noticias</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <header>
        <hgroup>
          <h2>Plataforma Digital de Gestión Judicial</h2>
          <h3>Expediente Electrónico del Poder Judicial de Jujuy</h3>
        </hgroup>
      </header>
      <section>
        <form class="formulario" action="post">
          <legend class="leyenda">Formulario de Contacto</legend>
          <div class="cajaLabel">
            <label for="apellido">Apellido</label>
            <label for="nombre">Nombre</label>
            <label for="dni">Tipo/Numero</label>
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <label for="sexo">Sexo</label>
            <label for="estadoCivil">Estado Civil</label>
            <label for="cuit">N° Cuit</label>
            <label for="Domicilio">Domicilio Real</label>
            <label for="telefono">Telefono</label>
            <label for="ocupacion">Ocupacion</label>
            <label for="matricula">Matricula Profesional</label>
            <label for="domicilioLaboral">Domicilio Laboral</label>
            <label for="titulo1">Titulo 1</label>
            <label for="titulo2">Titulo 2</label>
          </div>
          <div class="cajaInput">
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su apellido"
            />
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su nombre"
            />
            <div>
              <select name="tipo" id="tipo">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="1">DNI</option>
                <option value="2">Libreta</option>
                <option value="3">Pasaporte</option>
              </select>
              <input
                type="number"
                name="numeroDocumento"
                id="numeroDocumento"
                placeholder="Numeros sin punto"
              />
            </div>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
            <select name="sexo" id="sexo">
                <option value="" disabled selected>Seleccione una opción</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
              <option value="3">No deseo informar este dato</option>
            </select>
            <select name="estadoCivil" id="estadoCivil">
                <option value="" disabled selected>Seleccione una opción</option>
              <option value="1">Soltero/a</option>
              <option value="2">Casado/a</option>
              <option value="3">Divorciado/a</option>
              <option value="4">Viudo/a</option>
            </select>
            <input type="number" name="cuit" id="cuit" placeholder="Ingrese su numero de cuit" />
            <input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio"/>
            <input type="number" name="telefono" id="telefono" placeholder="Ingrese su nro de telefono"/>
            <select name="ocupacion" id="ocupacion">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="1">Abogado</option>
                <option value="2">Analista</option>
                <option value="3">Escribano</option>
                <option value="3">Ingeniero</option>
                <option value="3">Licenciado</option>
            </select>
            <input type="text" name="matricula" id="matricula" placeholder="Ingrese su matricula"/>
            <input type="text" name="domicilioLaboral" id="domicilioLaboral" placeholder="Ingrese su domicilio laboral"/>
            <input type="text" name="titulo1" id="titulo1" placeholder="Ingrese el titulo 1"/>
            <input type="text" name="titulo2" id="titulo2" placeholder="Ingrese el titulo 2"/>
          </div>

          <div class="boton">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </div>

    <footer>
        <ul>
          <li>
            <a
              href="https://virtual.unju.edu.ar/course/view.php?id=520&section=0#tabs-tree-start"
              target="_blank"
              >Programación y Servicios Web 2024</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/cesar-mercado-m10/"
              target="_blank"
              >Cesar David Mercado</a
            >
          </li>
        </ul>
  
        <div>
          <a href="https://www.linkedin.com/in/cesar-mercado-m10/" target="_blank"
            ><img src="../img/linkedin.png" alt="Perfil de Linkdin"
          /></a>
        </div>
      </footer>
  </body>
</html>
